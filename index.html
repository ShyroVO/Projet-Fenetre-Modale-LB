<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Projet fenêtre modale</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f8e4a7ab95.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="contenue">

        <button id="openModal">Ouvrir Fenêtre Modale</button>

        <div id="modalWindows">
            <div id="contenueModalWindows">
                <header>
                    En-tête modal
                    <button id="closeModal">X</button>
                </header>
                <div>
                    Corps du modal
                </div>
                <footer>Footer du modal</footer>
            </div>
        </div>

        <div id="cloud">
            <i class="fas fa-cloud"></i>
        </div>

    </div>

    <script src="app.js"></script>
</body>

</html>
